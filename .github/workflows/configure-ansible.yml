name: Configure VM With Ansible

on:
  workflow_dispatch:

permissions:
  id-token: write   
  contents: read

jobs:
  configure:
    runs-on: ubuntu-latest
    
    env: 
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Load Terraform Outputs (VM IP + SSH Private Key)
        run: |
          cd terraform

          # Initialize Terraform backend
          terraform init -input=false

          # Fetch public IP
          VM_IP_ADDRESS=$(terraform output -raw public_ip_address)

          # Fetch matching private key (Terraform-generated)
          PRIVATE_KEY=$(terraform output -raw private_key_pem)


          # Save key to SSH
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Export VM IP
          echo "VM_IP=$VM_IP_ADDRESS" >> $GITHUB_ENV

      - name: Debug - Show VM IP
        run: echo "Using VM IP- $VM_IP"

      - name: Build dynamic inventory
        run: |
          echo "[vm]" > ansible/inventory.ini
          echo "$VM_IP ansible_user=azureadmin ansible_ssh_private_key_file=$HOME/.ssh/id_rsa ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> ansible/inventory.ini

      - name: Debug - Inventory Contents
        run: cat ansible/inventory.ini

      - name: Wait for SSH (cloud-init warmup)
        run: |
          echo "Waiting for SSH..."
          for i in {1..12}; do
            if nc -zv "$VM_IP" 22; then
              echo "SSH is ready!"
              exit 0
            fi
            echo "SSH not ready yet... retrying in 10s"
            sleep 10
          done
          echo "ERROR: SSH did not become ready in time"
          exit 1

      - name: Test SSH Connection
        run: ansible vm -i ansible/inventory.ini -m ping

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/configure-python.yml
