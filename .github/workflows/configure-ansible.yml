name: Configure VM With Ansible

on:
  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Add SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ANSIBLE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Get VM Public IP from Terraform
        run: |
          cd terraform
          terraform init -backend=false -reconfigure
          echo "VM_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      - name: Build dynamic inventory
        run: |
          SSH_KEY="$HOME/.ssh/id_rsa"
          echo "[vm]" > ansible/inventory.ini
          echo "${VM_IP} ansible_user=azureadmin ansible_ssh_private_key_file=${SSH_KEY} ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> ansible/inventory.ini

      - name: Test SSH Connection
        run: |
          ansible vm -i ansible/inventory.ini -m ping

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/configure-python.yml
