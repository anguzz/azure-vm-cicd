name: Configure VM With Ansible

on:
  workflow_dispatch:

permissions:
  id-token: write # Enables OIDC for Azure Login
  contents: read

jobs:
  configure:
    runs-on: ubuntu-latest
    
    # Environment variables required for Terraform OIDC Backend
    env: 
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }} 
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Add SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ANSIBLE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          
      - name: Get VM Public IP from Terraform
        run: |
          cd terraform

          terraform init -reconfigure

          VM_IP_ADDRESS=$(terraform output -raw public_ip 2>/dev/null)

          if [ -z "$VM_IP_ADDRESS" ]; then
            echo "Error: Failed to retrieve public_ip from Terraform state."
            exit 1
          fi

          echo "VM_IP=$VM_IP_ADDRESS" >> $GITHUB_ENV

      - name: Debug - Check VM_IP value
        run: echo "The fetched VM_IP is - $VM_IP"

      - name: Build dynamic inventory
        run: |
          echo "[vm]" > ansible/inventory.ini
          echo "$VM_IP ansible_user=azureadmin ansible_ssh_private_key_file=$HOME/.ssh/id_rsa ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> ansible/inventory.ini

      - name: Debug - Inventory Contents
        run: cat ansible/inventory.ini

      - name: Test SSH Connection
        run: ansible vm -i ansible/inventory.ini -m ping

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/configure-python.yml