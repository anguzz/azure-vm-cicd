name: Deploy Azure VM with Terraform

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - docs/**
      - "*.md"
  workflow_dispatch:

permissions:
  id-token: write  # Enables OIDC
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Authenticate with Azure using OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }} 
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # The authentication token is now available for Terraform

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6 

      # 2. Initialize Terraform and connect to the Remote Backend
      - name: Terraform Init
        working-directory: ./terraform
        # Pass OIDC environment variables explicitly (often needed for the backend)
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform init

      # 3. Import the existing Resource Group (must run only once)
      # This fixes the "resource already exists" error.
      - name: Terraform Import RG
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          terraform import azurerm_resource_group.rg "/subscriptions/${ARM_SUBSCRIPTION_ID}/resourceGroups/rg-devops-demo"
        # Set a condition to skip this step once the RG is in state
        # You can temporarily comment this step out after the first successful run.

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve