name: Deploy Azure VM with Terraform

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - docs/**
      - "*.md"
  workflow_dispatch:

permissions:
  id-token: write  # Crucial for OIDC authentication
  contents: read   # Allows checking out the code

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Authenticate with Azure using OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }} 
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # The 'run: terraform init' was removed from this block.

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6 

      # 2. Initialize Terraform, passing OIDC creds explicitly for the backend
      - name: Terraform Init
        working-directory: ./terraform
        # CRITICAL: Pass OIDC environment variables so the backend can authenticate
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform init

      # 3. CRITICAL: Import the existing Resource Group into the new remote state
      # This step must run after init and before plan/apply.
      - name: Terraform Import RG
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          # The resource address is azurerm_resource_group.rg
          # The Azure ID is /subscriptions/.../resourceGroups/rg-devops-demo
          terraform import azurerm_resource_group.rg "/subscriptions/${ARM_SUBSCRIPTION_ID}/resourceGroups/rg-devops-demo"

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve