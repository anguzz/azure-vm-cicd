name: Deploy Azure VM with Terraform

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - docs/**
      - "*.md"
  workflow_dispatch:

permissions:
  id-token: write  # Crucial: Allows GitHub to issue the OIDC token
  contents: read   # Allows checkout of the code

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Recommended: Use latest version of checkout

      - name: Azure Login (OIDC)
        uses: azure/login@v2 # Recommended: Use latest version (v2)
        with:
          # Pass the credentials for OIDC login
          client-id: ${{ secrets.AZURE_CLIENT_ID }} 
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # Use 'federated-credentials-file' if using a specific config, 
          # but typically 'azure/login@v2' automatically detects OIDC flow.
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3 # Recommended: Use latest version (v3)
        with:
          terraform_version: 1.6.6 

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve