---
- name: Install Python3, pip3, and numpy on VM
  hosts: vm
  become: yes
  gather_facts: yes

  tasks:

    - name: Ensure python3 and pip3 are installed
      apt:
        name:
          - python3
          - python3-pip
        state: present
        update_cache: yes

    - name: Install numpy using pip3
      pip:
        name: numpy
        executable: pip3
